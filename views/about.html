<div class="row"> <div class="col-md-12"> <div class="content"> <h1>About The F1 App</h1> <p>I created this app after stumbling across a tutorial on AngularJS which used an API from <a href="http://ergast.com/mrd/">Ergast</a> that provided information on Formula One racing stats. Being a racing fan, I decided to have my own go at creating an Angular app using this freely provided API.</p> </div> </div> </div>

<div class="row"> <div class="col-md-12"> <div class="content clearfix"> <h1>Current F1 Drivers</h1> <div class="col-md-3 col-sm-4 circuit" ng-repeat="driver in drivers"> <div class="driver"> <div class="driver-img"> <a ng-href="#/driver/{{driver.Driver.driverId}}"> <img ng-src="images/drivers/{{driver.Driver.driverId}}.jpg" alt="{{driver.Driver.givenName + ' ' + driver.Driver.familyName}}"> </a> </div> <div class="driver-title"> <a ng-href="#/driver/{{driver.Driver.driverId}}">{{driver.Driver.givenName}} {{driver.Driver.familyName}}</a> </div> <div class="driver-constructor"> <img ng-src="images/cars/{{driver.Constructors[0].constructorId}}.png" alt=""> </div> <div class="driver-stats"> <div class="stat"> <small>Place</small> <strong>{{driver.position}}</strong> </div> <div class="stat"> <small>Wins</small> <strong>{{driver.wins}}</strong> </div> <div class="stat"> <small>Points</small> <strong>{{driver.points}}</strong> </div> </div> </div> </div> </div> </div> </div>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>GP Pro - Formula One Grand Prix Racing Results</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="F1App">
    
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="NavController">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">GP<span class="red">Pro</span></a>
          </div>

          <div class="navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/') }"><a href="#/">Race Results</a></li>
              <li ng-class="{ active: isActive('/drivers') }"><a href="#/drivers">Drivers</a></li>
              <li ng-class="{ active: isActive('/circuits') }"><a href="#/circuits">Circuits</a></li>
              <li ng-class="{ active: isActive('/about') }"><a ng-href="#/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 logo"><a href="#/"><img ng-src="images/gp-pro-logo.png" alt=""></a></div>
        </div>
      </div>
    </div>
    <div ng-controller="VideoBkgController" class="video-bg">
      <video-bg video-id="videoId" player-callback="callback(player)"></video-bg>
    </div>
    
    <div class="container">
      <div ng-view="" class="page {{pageClass}}"></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>A sample AngularJS application written by Jason Taylor</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>


     <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-video-bg/angular-video-bg.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/controllers/navController.js"></script>
    <script src="scripts/controllers/raceController.js"></script>
    <script src="scripts/controllers/driverController.js"></script>
    <script src="scripts/controllers/circuitController.js"></script>
    <script src="scripts/controllers/videoBkgController.js"></script>
    <script src="scripts/services/ergastService.js"></script>
    <script src="scripts/services/wikiService.js"></script>
    <script src="scripts/services/flickrService.js"></script>
    <script src="scripts/directives/mapDirective.js"></script>
    <!-- endbuild -->
</body>
</html>

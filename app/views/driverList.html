<div class="row">
  <div class="col-md-12">
  	<div class="content clearfix">
	  	<h1>Current F1 Drivers</h1>
	  	<div class="col-md-3 col-sm-4 circuit" ng-repeat="driver in drivers">
	  		<div class="driver">
	  			<div class="driver-img">
	  				<a ng-href="#/driver/{{driver.driverId}}">
	  					<img ng-src="images/drivers/{{driver.driverId}}.jpg" alt="{{driver.givenName + ' ' + driver.familyName}}">
	  				</a>
	  			</div>
		  		<div class="driver-title">
		  			<a ng-href="#/driver/{{driver.driverId}}">{{driver.givenName}} {{driver.familyName}}</a>
		  		</div>
		  	</div>
	  	</div>
	  </div>
  </div>
</div>

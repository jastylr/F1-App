<div class="row"> <div class="col-md-12"> <div cg-busy="{promise:driversPromise}"></div> <div class="content clearfix" ng-if="driversPromise"> <h1>Current F1 Drivers</h1> <div class="col-md-3 col-sm-4 padding-sm" ng-repeat="driver in drivers"> <div class="circuit"> <div class="driver"> <div class="driver-img"> <a ng-href="#/drivers/{{driver.Driver.driverId}}"> <img ng-src="images/drivers/{{driver.Driver.driverId}}.jpg" onerror="this.src='images/drivers/driver-default.png'" alt="{{driver.Driver.givenName + ' ' + driver.Driver.familyName}}"> </a> </div> <div class="driver-title"> <a ng-href="#/drivers/{{driver.Driver.driverId}}">{{driver.Driver.givenName}} {{driver.Driver.familyName}}</a> </div> <div class="driver-constructor"> <img ng-src="images/cars/{{driver.Constructors[0].constructorId}}.png" alt=""> </div> <div class="driver-stats"> <div class="stat"> <small>Place</small> <strong>{{driver.position}}</strong> </div> <div class="stat"> <small>Wins</small> <strong>{{driver.wins}}</strong> </div> <div class="stat"> <small>Points</small> <strong>{{driver.points}}</strong> </div> </div> </div> </div> </div> </div> </div> </div>

<div class="row">
  <div class="col-md-12">
    <div cg-busy="{promise:driverPromise}"></div>
    <div class="content" ng-if="driverPromise">
      <ul class="nav nav-pills">
        <li role="presentation" class="active">
          <a href="#/drivers">
            <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
              Back
          </a>
        </li>
      </ul>
      
      <h1>{{driver.givenName}} {{driver.familyName}}</h1>
      <div class="driver-bio-img">
        <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="{{ photo.title }}" />
      </div>
      <div ng-bind-html="wikiData"></div>
      <!-- <a class="btn btn-primary read-more" ng-href="{{wikiUrl}}" role="button" target="_blank">Read more at WikiPedia</a> -->
    </div> 
  </div>
</div>
